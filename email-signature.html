<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihai Gheorghe Email Signature</title>
</head>

<body>

    <table cellpadding="0" cellspacing="0" class="ng-scope"
        style="box-sizing: border-box; border-spacing: 0px; border-collapse: collapse; color: rgb(68, 68, 68); font-variant-ligatures: normal; orphans: 2; widows: 2; text-decoration-thickness: initial; width: 500px; font-family: Verdana, sans-serif; font-size: 10pt;">
        <tbody style="box-sizing: border-box;">
            <tr style="box-sizing: border-box; height: 33px;">
                <td valign="top" colspan="2"
                    style="box-sizing: border-box; padding: 5px 0px 10px; font-size: 16pt; color: rgb(0, 113, 119); width: 500px; vertical-align: top;">
                    <span style="box-sizing: border-box; font-weight: 700;"><span class="ng-binding"
                            style="box-sizing: border-box; font-size: 16pt; color: rgb(0, 0, 0);">Mihai
                            Gheorghe</span></span></td>
            </tr>
            <tr style="box-sizing: border-box;">
                <td valign="middle"
                    style="box-sizing: border-box; padding: 0px; border-right-width: 3px; border-right-style: solid; border-right-color: rgb(255, 255, 255); width: 335px; background-color: rgb(234, 234, 234); vertical-align: middle; font-size: 10pt;">
                    <span class="ng-binding"
                        style="box-sizing: border-box; font-size: 10pt; color: rgb(0, 0, 0); font-weight: bold;">&nbsp;Web
                        Developer</span></td>
                <td style="box-sizing: border-box; padding: 0px;">
                    <table cellpadding="0" cellspacing="0"
                        style="box-sizing: border-box; border-spacing: 0px; border-collapse: collapse;">
                        <tbody style="box-sizing: border-box;">
                            <tr style="box-sizing: border-box;">
                                <td ng-if="showField('facebookURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; border-right: 3px solid rgb(255, 255, 255); width: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/fb.png"
                                            alt="facebook icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/fb.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                                <td ng-if="showField('linkedinURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; border-right: 3px solid rgb(255, 255, 255); width: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://www.linkedin.com/company/mycompany404" target="_blank"
                                        rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/ln.png"
                                            alt="linkedin icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/ln.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                                <td ng-if="showField('twitterURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; border-right: 3px solid rgb(255, 255, 255); width: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://twitter.com/MyCompany404" target="_blank" rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/tt.png"
                                            alt="twitter icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/tt.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                                <td ng-if="showField('youtubeURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; border-right: 3px solid rgb(255, 255, 255); width: 33px; height: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank"
                                        rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/yt.png"
                                            alt="youtube icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/yt.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                                <td ng-if="showField('instagramURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; border-right: 3px solid rgb(255, 255, 255); width: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://www.instagram.com/mycompany404/" target="_blank" rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/it.png"
                                            alt="instagram icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/it.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                                <td ng-if="showField('pinterestURL')" class="ng-scope"
                                    style="box-sizing: border-box; padding: 0px; width: 33px; background-color: rgb(234, 234, 234); text-align: center; font-size: 10pt;">
                                    <a href="https://pinterest.com/mycompany404/" target="_blank" rel="noopener"
                                        style="box-sizing: border-box; color: rgb(51, 122, 183); text-decoration: none;"><img
                                            border="0" width="33"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/pt.png"
                                            alt="pinterest icon"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/flat/pt.png"
                                            style="box-sizing: border-box; border: 0px; vertical-align: middle; width: 33px;"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr style="box-sizing: border-box;">
                <td valign="top" colspan="2"
                    style="box-sizing: border-box; padding: 10px 0px 0px; font-size: 10pt; color: rgb(130, 130, 130); line-height: 25px; vertical-align: top;">
                    <span ng-if="showField('email')" class="ng-binding ng-scope"
                        style="box-sizing: border-box; font-size: 10pt; color: rgb(0, 0, 0);">email:
                        contact@mihaicode.com<br style="box-sizing: border-box;"></span><span
                        ng-if="showField('mobile')" class="ng-binding ng-scope"
                        style="box-sizing: border-box; font-size: 10pt; color: rgb(0, 0, 0);">mobile: 07730328125<span
                            ng-if="!showField('phone')" class="ng-scope" style="box-sizing: border-box;"><br
                                style="box-sizing: border-box;"></span></span></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
